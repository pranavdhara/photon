{% extends 'photon/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Post{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="content-section col-6">
        <form action="" method="post" enctype="multipart/form-data">
           <fieldset class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="row justify-content-end">
                <input type="submit" class="btn btn-outline-success  mr-3" value="Create">
            </div>
           </fieldset>
        </form>
        {% comment %} <div class="border-top">
            <small class="text-muted">Need an Account?
                <a class="ml-1" href="{% url 'register' %}">Register</a>
            </small>
        </div> {% endcomment %}
    </div>
    
</div>

{% endblock content %}
