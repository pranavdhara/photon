{% extends 'photon/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Update Page{% endblock title %}


{% block content %}

<div class="row content-section">
    <div class="col-7  justify-content-start ">
        <img src="{{ object.image.url }}" class="img-responsive" title="{{ object.title }}" alt="{{ object.title }}"
          width="620" height="450">
    </div>
    <div class="col-5 mb-0 content-section">
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset class="form-group">
             {% csrf_token %}
             {{ form|crispy }}
             <div class="row justify-content-end">
                 <input type="submit" class="btn btn-outline-success  mr-3" value="Update">
             </div>
            </fieldset>
         </form>
         
    </div>
    
</div>











  
  

{% endblock content %}
