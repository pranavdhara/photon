{% extends 'photon/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Delete Page{% endblock title %}


{% block content %}

<div class="row content-section">
    <div class="col-7  justify-content-start ">
        <img src="{{ object.image.url }}" class="img-responsive" title="{{ object.title }}" alt="{{ object.title }}"
        width="620" height="450" >
    </div>
    <div class="col-5 mb-0 content-section">
            <form action="" method="post">
            <fieldset class="form-group">
             {% csrf_token %}
             <h4 class="display-4">Are you sure to delete {{ object.title }} Post</h4>
             
             <div class="row justify-content-end">
                 <input type="submit" class="btn btn-outline-danger  mr-3" value="Yes,Confirm">
                <a href="{% url 'home'%}" class="btn btn-outline-primary mr-3">Cancel</a> 
                </div>
            </fieldset>
         </form>
    </div>
    
</div>

{% endblock content %}
