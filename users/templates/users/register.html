{% extends 'photon/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register Page{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="content-section col-6">
        <form action="" method="post">
           <fieldset class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="row justify-content-end">
                <input type="submit" class="btn btn-outline-success  mr-3" value="Sign Up">
            </div>
           </fieldset>
        </form>
        <div class="border-top">
            <small class="text-muted">Already an Account?
                <a class="ml-1" href="{% url 'login' %}">Login</a>
            </small>
        </div>
    </div>
</div>

{% endblock content %}
